name: ADK Python Daily Report

on:
  workflow_dispatch:
  schedule:
    # 15:00 UTC = 00:00 KST (daily)
    - cron: "0 15 * * *"

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate ADK Python change report
        id: generate
        run: bash tool/generate_adk_python_daily_report.sh

      - name: Commit and push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add reports/adk-python .github/adk-python-state/last_sha.txt

          if git diff --cached --quiet; then
            echo "No report updates to commit."
            exit 0
          fi

          git commit -m "chore: update ADK Python daily report ($(date -u +%F))"
          git push
